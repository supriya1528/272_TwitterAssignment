<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
<html lang="en">
    <style>
        .header {
  padding: 30px;
  text-align: center;
  background: 	#1DA1F2;
  color: white;
  font-size: 30px;
  margin-bottom: 30px;
  font-family: 'Alata', sans-serif;
}
.body{
    margin-top: 30px;
}


    </style>
    
      


        
       <br>

        <div class="container" style=" padding: 30px;
  text-align: center;">
          <h1 class="display-4" ><b>Sharks_Twitter</b> </h1>
        <p>Developed by Mohana, Supriya, Varun, Kevin</p>
        </div>
      </div>
      


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharks_Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container" style=" padding: 30px;
  text-align: center;">
    
    <form class = "mb-3" method="post" action ".">
        
        <label for="form-label tweet"><h3>Hey, Enter the text to tweet: </h3></label><br>
        {%csrf_token %}
        <textarea placeholder="Enter tweet here" name="content" id="tweet" cols="50" rows="5"></textarea>
        <br>
        <button class="btn btn-secondary btn-block btn-sm m-1 "> Submit</button>
    </form><hr>
</div>
<div class="container" style=" padding: 30px;
  text-align: center;">

    <form class="form-control" method="post" action ".">
        
        {% csrf_token %}
    <label for="deltweet"><h3>Oops, You may enter the tweet status ID to delete:</h3></label><br>
        <input placeholder="Enter tweet id" id="deltweet" type="text" name='ID'><br>
        <button class="btn btn-secondary btn-block btn-sm m-1"> Submit</button>
    </form>   
</div>
<div style="
  text-align: center;">

    <form class="form-control" method="post" action ".">
        
        {% csrf_token %}
        <label for="getQuery"><h3>Enter a keyword to retrieve: (Requires premium twitter API to work)</h3></label><br>
        <input placeholder="Keyword"id="getQuery" type="text" name='getQuery'><br>
        <button class="btn btn-secondary btn-block btn-sm m-1"> Submit</button>
    </form>   
</div>
</body>
</html>
